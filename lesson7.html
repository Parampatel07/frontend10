<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
     <div class="container">
          <div class="row">
               <div class="col-12">
                    <h1>Example of list </h1>
                    <ul class="list-group">
                         <li class="list-group-item list-group-item-danger">mango</li>
                         <li class="list-group-item list-group-item-danger">oragne</li>
                         <li class="list-group-item list-group-item-danger">bananna</li>
                         <li class="list-group-item list-group-item-danger">apple</li>
                    </ul>

                    <ul class="list-inline">
                         <li class="list-inline-item ">mango</li>
                         <li class="list-inline-item ">oragne</li>
                         <li class="list-inline-item ">bananna</li>
                         <li class="list-inline-item ">apple</li>
                    </ul>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
