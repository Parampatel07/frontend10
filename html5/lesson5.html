<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>example of form element</title>
</head>
<body>
     <h1>example of form element </h1>
     <form action="lesson4.html" method="POST" >
          <label for="">Select color </label>
          <input type="color" name="color">
          <br>
          <label for="">Select date</label>
          <input type="date" name="date">
          <br>
          <label for="">Select datetime </label>
          <input type="datetime" name="datetime">
          <br>
          <label for="">Select email </label>
          <input type="email" name="email">
          <br> 
          <label for="">Select month</label>
          <input type="month" name="month">
          <br>
          <label for="">Enter number </label>
          <input type="number" min="0" max="99" step="5" value="5" name="mynumber">
          <br>
          <label for="">Select range</label>
          <input type="range" name="myrange" min="5" max="50">
          <br>
          <label for="">Select time</label>
          <input type="time" name="time">
          <br>
          <label for="">Enter url </label>
          <input type="url" name="url">
          <br>
          <label for="">Enter week</label>
               <input type="week" name="week">
          <br>
          <label for="">this is focus</label>
          <input type="text" autofocus name="" id="">
          <input type="submit">
     </form>
</body>
</html>
