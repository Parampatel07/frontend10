<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
     <h1>
          Example of button
     </h1>
     <a href="" class="btn btn-danger">MY link</a>
     <a href="" class="btn btn-success">MY link</a>
     <a href="" class="btn btn-primary">MY link</a>
     <a href="" class="btn btn-secondary">MY link</a>
     <a href="" class="btn btn-dark">MY link</a>
     <a href="" class="btn btn-warning">MY link</a>
     <a href="" class="btn btn-info">MY link</a>
     
     <button class="btn btn-success">my button</button>
     <input type="submit" value="Save changes" class="btn btn-info">
     <br>
     <br>
     <br>
     <button type="button" class="btn btn-outline-primary">Primary</button>
     <a href="" class="btn btn-success btn-lg">MY link</a>
     <a href="" class="btn btn-success btn-sm">MY link</a>
     <button href="" class="btn btn-success btn-sm" disabled>MY link</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
